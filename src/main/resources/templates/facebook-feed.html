<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Facebook Feed</title>
</head>
<body>
<h4>Here is your feed:</h4>


<div th:each="feed:${feeds}">
  <p th:text="${feed.message}">message text</p>
  <img th:if="${feed.fullPicture}" th:src="${feed.fullPicture}" />
  <hr />
</div>


</body>
</html>
